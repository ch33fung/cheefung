<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" 
		  integrity="sha5 12-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g==" 
		  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" 
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
		  <link rel="preconnect" href="https://fonts.googleapis.com">
		  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Poppins:ital,wght@1,600&family=Roboto:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-slate-950 text-white relative">
		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
	    <div class="absolute min-h-screen top-0 left-0 w-full z-[-1] opacity-70">
			<div class="absolute inset-0" id="particles-js"></div>
		</div>
		<script>
		  particlesJS.load('particles-js', 'assets/particles.json', function() {
	      console.log('callback - particles.js config loaded');
		});
		</script>
	</body>
</html>
